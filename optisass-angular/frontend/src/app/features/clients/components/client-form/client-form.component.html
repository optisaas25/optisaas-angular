<div class="p-6 bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">{{ isEditMode ? 'Modifier' : 'Nouveau' }} Client</h1>
            <button mat-button routerLink="/clients">
                <mat-icon>arrow_back</mat-icon> Retour
            </button>
        </div>

        <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
            <mat-card class="mb-6 shadow-sm rounded-lg overflow-hidden bg-white">
                <mat-card-content class="p-8">
                    <!-- Type Selection -->
                    <div class="mb-8">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Type de client</label>
                        <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                            <mat-select formControlName="type">
                                <mat-option *ngFor="let type of clientTypes" [value]="type">
                                    {{ type | titlecase }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <!-- Particulier Form -->
                    <div *ngIf="clientForm.get('type')?.value === 'particulier'">
                        <h2 class="text-lg font-semibold mb-6 text-blue-600 border-b pb-2">Identité</h2>
                        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <mat-select formControlName="title">
                                        <mat-option *ngFor="let t of titles" [value]="t">{{t}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="md:col-span-5">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="nom">
                                </mat-form-field>
                            </div>
                            <div class="md:col-span-5">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="prenom">
                                </mat-form-field>
                            </div>
                        </div>

                        <h2 class="text-lg font-semibold mb-6 mt-8 text-blue-600 border-b pb-2">Contact & Localisation
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="telephone">
                                </mat-form-field>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="email">
                                </mat-form-field>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Ville</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="ville">
                                </mat-form-field>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="adresse">
                                </mat-form-field>
                            </div>
                        </div>

                        <h2 class="text-lg font-semibold mb-6 mt-8 text-blue-600 border-b pb-2">Informations
                            Complémentaires</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">CIN</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="cin">
                                </mat-form-field>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Date de naissance</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput [matDatepicker]="picker" formControlName="dateNaissance">
                                    <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="mt-6">
                            <mat-checkbox formControlName="hasCouverture" color="primary">Couverture
                                Sociale</mat-checkbox>
                        </div>

                        <div *ngIf="clientForm.get('hasCouverture')?.value"
                            class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4 p-4 bg-gray-50 rounded-lg border border-gray-100">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Type de couverture</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <mat-select formControlName="couvertureType">
                                        <mat-option *ngFor="let type of coverageTypes"
                                            [value]="type">{{type}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Détails</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="couvertureDetails">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <!-- Professionnel Form -->
                    <div *ngIf="clientForm.get('type')?.value === 'professionnel'">
                        <h2 class="text-lg font-semibold mb-6 text-blue-600 border-b pb-2">Informations Société</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Raison Sociale</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="raisonSociale">
                                </mat-form-field>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Identifiant Fiscal</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="identifiantFiscal">
                                </mat-form-field>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">ICE</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="ice">
                                </mat-form-field>
                            </div>
                        </div>

                        <h2 class="text-lg font-semibold mb-6 mt-8 text-blue-600 border-b pb-2">Contact</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="telephone">
                                </mat-form-field>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="email">
                                </mat-form-field>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Ville</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="ville">
                                </mat-form-field>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="adresse">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                    <!-- Anonyme Form -->
                    <div *ngIf="clientForm.get('type')?.value === 'anonyme'">
                        <div
                            class="bg-yellow-50 p-4 rounded-lg text-yellow-800 mb-6 border border-yellow-100 flex items-center">
                            <mat-icon class="mr-2">info</mat-icon>
                            Client anonyme pour vente ponctuelle. Informations limitées.
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Ville (Optionnel)</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="ville">
                                </mat-form-field>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone
                                    (Optionnel)</label>
                                <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                                    <input matInput formControlName="telephone">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>

                </mat-card-content>
                <mat-card-actions align="end" class="p-6 border-t bg-gray-50">
                    <button mat-button type="button" routerLink="/clients" class="mr-4 text-gray-600">Annuler</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid"
                        class="px-6">
                        {{ isEditMode ? 'Mettre à jour' : 'Créer' }}
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
