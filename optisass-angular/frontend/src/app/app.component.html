<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
        <div class="logo-container">
            <h1 class="text-2xl font-bold text-blue-600">OptiSass</h1>
        </div>

        <div class="user-profile p-4 border-b border-gray-200 mb-2">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
                    <mat-icon>person</mat-icon>
                </div>
                <div>
                    <p class="font-semibold text-sm">Bienvenue</p>
                    <p class="text-xs text-gray-500">Administrateur</p>
                </div>
            </div>
        </div>

        <mat-nav-list>
            <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active-link">
                <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
                <span matListItemTitle>{{item.label}}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="header-toolbar">
            <span class="spacer"></span>
            <button mat-icon-button>
                <mat-icon>notifications</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>settings</mat-icon>
            </button>
        </mat-toolbar>

        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
