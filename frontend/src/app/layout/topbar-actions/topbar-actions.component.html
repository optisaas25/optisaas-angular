<div class="flex items-center gap-1">
  <button mat-icon-button><mat-icon>public</mat-icon></button>
  <button mat-icon-button><mat-icon>delete</mat-icon></button>
  <button mat-icon-button><mat-icon>calendar_month</mat-icon></button>
  <button mat-icon-button><mat-icon>support_agent</mat-icon></button>

  <button mat-button class="mr-2 text-white" [matMenuTriggerFor]="centersMenu">
    <div class="flex items-center gap-1">
      <mat-icon class="text-white">store_mall_directory</mat-icon>
      <span class="text-xs font-medium text-white">
        {{ (currentCentre()?.name || currentCentre()?.nom || 'SÉLECTIONNER CENTRE') | uppercase }}
      </span>
      <mat-icon class="text-white">expand_more</mat-icon>
    </div>
  </button>
  <mat-menu #centersMenu="matMenu" class="min-w-56">
    @for (centre of centres(); track centre.id) {
    <button mat-menu-item (click)="selectCenter(centre)">
      <mat-icon class="text-gray-900">store</mat-icon>
      <span class="font-semibold text-gray-900">
        {{ (centre?.name || centre?.nom || '') | uppercase }}
      </span>
    </button>
    }
  </mat-menu>

  <button mat-button class="text-white" [matMenuTriggerFor]="userMenu">
    <div class="flex items-center gap-1">
      <mat-icon class="text-white">person</mat-icon>
      @if (!isMobile()) {
      <div class="flex flex-col items-start leading-none">
        <span class="text-xs font-semibold text-white">{{ userName() }}</span>
        <span class="text-[10px] text-white/70 uppercase">{{ roleName() }}</span>
      </div>
      }
      <mat-icon class="text-white">expand_more</mat-icon>
    </div>
  </button>
  @if (!isMobile()) {
  <button mat-icon-button>
    <mat-icon>open_in_full</mat-icon>
  </button>
  }
</div>

<mat-menu #userMenu="matMenu">
  <div class="px-4 py-2 flex flex-col">
    <span class="text-sm font-semibold text-gray-900">{{ userName() }}</span>
    <span class="text-xs text-gray-500">{{ user()?.email }}</span>
  </div>
  <mat-divider class="m-0" />
  <button mat-menu-item>
    <mat-icon class="text-gray-900">account_circle</mat-icon>
    <span class="text-gray-900">Mon compte</span>
  </button>
  <button mat-menu-item>
    <mat-icon class="text-gray-900">settings</mat-icon>
    <span class="text-gray-900">Paramètres</span>
  </button>
  <mat-divider class="m-0 mx-5" />
  <button mat-menu-item (click)="logout()">
    <mat-icon class="text-gray-900 font-bold">logout</mat-icon>
    <span class="text-gray-900 font-bold">Déconnexion</span>
  </button>
</mat-menu>
