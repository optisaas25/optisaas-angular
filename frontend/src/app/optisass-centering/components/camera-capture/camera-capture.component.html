<div class="camera-capture">
    <video #video autoplay playsinline muted class="video-preview"></video>
    <canvas #canvas style="display:none"></canvas>

    <div class="controls">
        <button (click)="captureOnce()">Prendre la photo</button>
        <p *ngIf="error" class="error">{{ error }}</p>
    </div>
</div>
