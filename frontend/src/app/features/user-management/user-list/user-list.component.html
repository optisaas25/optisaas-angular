<div class="user-list-container p-6">
    <!-- Header & Actions -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold m-0">Gestion Utilisateurs OptiSass</h1>
        <div class="flex gap-2">
            <button mat-raised-button class="export-btn" (click)="exportPDF()">
                <mat-icon>picture_as_pdf</mat-icon>
                Exporter PDF
            </button>
            <button mat-raised-button class="add-btn" routerLink="/p/users/new">
                <mat-icon>person_add</mat-icon>
                Ajouter un utilisateur
            </button>
        </div>
    </div>

    <!-- Filters -->
    <mat-card class="filter-card mb-6">
        <mat-card-content class="filter-content">
            <div class="filter-row">
                <div class="filter-field">
                    <label class="filter-label">Nom</label>
                    <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                        <input matInput [(ngModel)]="filter.nom" (keyup.enter)="applyFilter()"
                            placeholder="Veuillez saisir une valeur">
                    </mat-form-field>
                </div>

                <div class="filter-field">
                    <label class="filter-label">Prénom</label>
                    <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                        <input matInput [(ngModel)]="filter.prenom" (keyup.enter)="applyFilter()"
                            placeholder="Veuillez saisir une valeur">
                    </mat-form-field>
                </div>

                <div class="filter-field">
                    <label class="filter-label">Statut</label>
                    <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                        <mat-select [(ngModel)]="filter.statut" (selectionChange)="applyFilter()">
                            <mat-option value="">Tous</mat-option>
                            <mat-option *ngFor="let status of userStatuses" [value]="status">
                                {{ status | titlecase }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="filter-field">
                    <label class="filter-label">Rôle</label>
                    <mat-form-field subscriptSizing="dynamic" class="w-full no-label-field">
                        <mat-select [(ngModel)]="filter.role" (selectionChange)="applyFilter()">
                            <mat-option value="">Tous</mat-option>
                            <mat-option *ngFor="let role of userRoles" [value]="role">
                                {{ role }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <!-- Search Button Row -->
            <div class="flex justify-end mt-4">
                <button mat-raised-button class="search-btn" (click)="applyFilter()">
                    <mat-icon>search</mat-icon>
                    Rechercher
                </button>
            </div>
        </mat-card-content>
    </mat-card>

    <!-- Data Table -->
    <mat-card>
        <mat-card-content>
            <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort class="users-table w-full">

                    <!-- Nom Column -->
                    <ng-container matColumnDef="nom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
                    </ng-container>

                    <!-- Prénom Column -->
                    <ng-container matColumnDef="prenom">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                        <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <!-- Matricule Column -->
                    <ng-container matColumnDef="matricule">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
                        <td mat-cell *matCellDef="let row"> {{row.matricule || '--'}} </td>
                    </ng-container>

                    <!-- Rôle Column -->
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> Rôle </th>
                        <td mat-cell *matCellDef="let row"> {{getUserRole(row)}} </td>
                    </ng-container>

                    <!-- Statut Column -->
                    <ng-container matColumnDef="statut">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
                        <td mat-cell *matCellDef="let row">
                            <div class="status-indicator" [ngClass]="getStatusClass(row.statut)">
                                <mat-icon *ngIf="row.statut === 'actif'">check_circle</mat-icon>
                                <mat-icon *ngIf="row.statut === 'inactif'">cancel</mat-icon>
                            </div>
                        </td>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button color="primary" [routerLink]="['/p/users', row.id]"
                                matTooltip="Voir détails">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteUser(row)" matTooltip="Supprimer">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="7">Aucun utilisateur trouvé</td>
                    </tr>
                </table>
            </div>

            <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
