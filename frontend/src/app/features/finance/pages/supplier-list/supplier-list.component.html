<div class="container">
    <div class="header">
        <h1 class="text-2xl font-bold">Fournisseurs</h1>
        <button mat-raised-button color="primary" (click)="openSupplierDialog()">
            <mat-icon>add</mat-icon> Nouveau Fournisseur
        </button>
    </div>

    <mat-card>
        <div *ngIf="loading" class="p-4 text-center">Chargement...</div>

        <div *ngIf="!loading && suppliers.length === 0" class="p-4 text-center text-gray-500">
            Aucun fournisseur trouvé.
        </div>

        <table mat-table [dataSource]="suppliers" *ngIf="!loading && suppliers.length > 0">

            <!-- Nom Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element">
                    <div class="font-bold">{{element.nom}}</div>
                    <div class="text-xs text-gray-500">{{element.email}}</div>
                </td>
            </ng-container>

            <!-- Contact Column -->
            <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef> Contact </th>
                <td mat-cell *matCellDef="let element"> {{element.contact || '-'}} </td>
            </ng-container>

            <!-- Telephone Column -->
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef> Téléphone </th>
                <td mat-cell *matCellDef="let element"> {{element.telephone || '-'}} </td>
            </ng-container>

            <!-- Ville Column -->
            <ng-container matColumnDef="ville">
                <th mat-header-cell *matHeaderCellDef> Ville </th>
                <td mat-cell *matCellDef="let element"> {{element.ville || '-'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Actions </th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <div class="actions justify-end">
                        <button mat-icon-button color="primary" (click)="openSupplierDialog(element)"
                            matTooltip="Modifier">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteSupplier(element)" matTooltip="Supprimer">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
